name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: tz3user
          POSTGRES_PASSWORD: tz3pass
          POSTGRES_DB: tz3
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tz3user -d tz3"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check code formatting with Black
        run: |
          black --check --diff app/ || (echo "Run 'black app/' locally and commit changes"; exit 1)

      - name: Lint with Flake8
        run: |
          flake8 app/ --count --show-source --statistics

      - name: Run tests
        env:
          DATABASE_URL: postgres://tz3user:tz3pass@localhost:5432/tz3
          CELERY_BROKER_URL: redis://localhost:6379/0
        run: |
          cd app
          python manage.py test payouts --verbosity=2

      - name: Build Docker image (smoke test)
        run: |
          docker-compose build web
